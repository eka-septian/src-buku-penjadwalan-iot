<!DOCTYPE html>
<html data-theme="night">
  <head>
    {% block head %}
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/style.css" />
    
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  
  <body>
    
    <div class="flex h-screen ">
      <!-- sidebar -->
      <div class="hidden md:flex flex-col w-64">
          <div class="flex items-center justify-center h-16 bg-primary-content">
              <span class="text-3xl text-white font-bold uppercase">Homis app</span>
          </div>
          <div class="flex flex-col flex-1 overflow-y-auto ">
              <nav class="flex-1 px-2 py-4 bg-secondary-content">
                  <a href="{{url_for('main.home') }}" class="text-xl flex items-center px-4 py-2 text-neutral-content hover:bg-neutral">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                      Home
                  </a>
                  <a href="{{url_for('main.dashboard') }}" class="text-xl flex items-center px-4 py-2 mt-2 text-neutral-content hover:bg-neutral">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>  
                    Dashboard
                  </a>
                  <a href="#" class="text-xl flex items-center px-4 py-2 mt-2 text-neutral-content hover:bg-neutral">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>

                      Users
                  </a>
              </nav>
          </div>
      </div>
  
      <!-- Main content -->
      <div class="flex flex-col flex-1 overflow-y-auto ">
          <div class="flex items-center justify-between h-16 bg-neutral">
              <div class="flex items-center px-4 ">
                <label class="swap swap-rotate">
  
                  <!-- this hidden checkbox controls the state -->
                  <input type="checkbox" />
                  
                  <!-- hamburger icon -->
                  <svg class="swap-off fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><path d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"/></svg>
                  
                  <!-- close icon -->
                  <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><polygon points="400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49"/></svg>
                  
                </label>
              </div>
              <div class="flex items-center pr-4">
  
                <label class="swap swap-rotate pr-4 text-neutral-content">
                  <!-- this hidden checkbox controls the state -->
                  <input type="checkbox" class="theme-controller" value="retro" />
                  <!-- sun icon -->
                  <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
                  <!-- moon icon -->
                  <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                </label>
                  <a href="{{url_for('auth.logout') }}"
                      class="flex items-center text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700">
                      <div class="avatar">
                        <div class="w-10 rounded-full">
                          <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                        </div>
                        
                      </div>
                  </a>
              </div>
          </div>
          <div class="p-4">
           <main>{% block content %}{% endblock %}</main>
          </div>
      </div>
      
  </div>

  {% for message in get_flashed_messages() %}
  <div class="toast toast-end">
    <div class="alert alert-info">
      <span>{{ message }}</span>
    </div>
  </div>
      {% endfor %}

    <footer id="footer">{% block footer %} {% endblock %}</footer>
  </body>
</html>
